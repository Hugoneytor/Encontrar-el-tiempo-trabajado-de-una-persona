<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>Horas</title>
</head>
<body>
    <!--Formulario-->
    <div class="jumbotron text-center" id="primerDiv">
        <h1 class="display-4">Registro de Horas</h1>
        <p>Diferencia de horas trabajadas</p>
    </div>
    <div class="container-fluid mb-4 border" id="segundoDiv">
        <div><h2 class="text-center"> Coloca la hora de entrada y de salida</h2></div>
        <div class="row justify-content-around mt-3 text-center">   
        <h4>Entrada</h4> 
    <div class="form-group col-3">
    <label for="horasEntrada">Hora:</label>
        <input type="number" id="horasEntrada" class="form-control text-center">
    </div>
    <div class="form-group col-3">
    <label for="minutosEntrada">Minutos:</label>
        <input type="number"id="minutosEntrada" class="form-control text-center">
    </div>
    <div class="form-group col-3">
    <label for="segundosEntrada">Segundos:</label>
        <input type="number" id="segundosEntrada" class="form-control text-center">
    </div>
</div>

    
<div class="row justify-content-around mt-3 text-center">  
    <h4>Salida</h4>  
    <div class="form-group col-3">
    <label for="horasSalida">Hora:</label>
        <input type="number" id="horasSalida" class="form-control text-center">
    </div>
    <div class="form-group col-3">
    <label for="minutosSalida">Minutos:</label>
        <input type="number"id="minutosSalida" class="form-control text-center">
    </div> 
    <div class="form-group col-3">
    <label for="segundosSalida">Segundos:</label>
        <input type="number" id="segundosSalida" class="form-control text-center">
    </div>
</div>
    


    <div class="row justify-content-center mb-4">
    <div class="col-2 text-center"> <button type="button" class="btn btn-primary" id="btnCalcular">Agregar Datos</button></div>
    </div>
    </div>

    <div id="texto" class="text-center"></div>
   

    <script src="./main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
